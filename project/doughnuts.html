<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bites By Becca</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="project.css">
</head>
<body style="background-color:pink">
<main>
    <h1 class="doughnuts">DOUGHNUTS!</h1>
    <img class="doughnuts" src="week-08/doughnuts.png" alt="Donuts"/> 
    <img class="chocglazed" src="week-08/chocglazed.jpg" alt="Chocolate glazed"/> 
    <img class="redvelvet" src="week-08/redvelvet.jpg" alt="Red velvet"/> 

        <div class="container">
            <label for="select">Select your flavor:</label>
            <select id="select" name="select">
            
              <option value="doughnuts">Glazed doughnut</option>
              <option value="doughnuts">Plain vanilla doughnut with vanilla icing</option>
              <option value="doughnuts">Plain vanilla doughnut with vanilla icing</option>
              <option value="doughnuts">Chocolate glazed doughnut</option>
              <option value="doughnuts">Chocolate doughnut with chocolate icing</option>
              <option value="doughnuts">Chocolate doughnut with vanilla icing</option>
              <option value="doughnuts">Red velvet doughnut with cream cheese icing</option>
              <option value="doughnuts">Powdered doughnut</option>
              <option value="doughnuts">Jelly filled doughnut</option>
            </select> 
        </div>
        <div class="container">
            <label for="select">Select your quantity:</label>
            <select id="select" name="select">
              <option value="4-pack">4-pack</option>
              <option value="8-pack">8-pack</option>
              <option value="12-pack">12-pack</option>
              <option value="24-pack">24-pack</option>
            </select> 
        </div>
        <div class="card">
                <p><button>Add to Cart</button></p>
              </div>
</main>
</body>
</html>
