<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bites By Becca</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <img src="brownies.png" alt="Plain chocolate fudge brownie" height=300px /> 
    <img src="seasalt.jpg" alt="Sea salt brownie" height=300px /> 
    <img src="smores.jpg" alt="S'mores brownie" height=300px /> 
    <img src="caramel.jpg" alt="Caramel swirl brownie" height=300px /> 
    <div class="container">
            <label for="select">Select your flavor:</label>
            <select id="select" name="select">
              <option value="brownies">Plain chocolate fudge brownie</option>
              <option value="brownies">Sea salt brownie</option>
              <option value="brownies">S'mores brownie</option>
              <option value="brownies">Caramel swirl brownie</option>
            </select> 
        </div>
        <div class="container">
            <label for="select">Select your quantity:</label>
            <select id="select" name="select">
              <option value="4-pack">4-pack</option>
              <option value="8-pack">8-pack</option>
              <option value="12-pack">12-pack</option>
              <option value="24-pack">24-pack</option>
            </select> 
        </div>
            <div class="card">
                    <p><button>Add to Cart</button></p>
                  </div>
</main>
</body>
</html>
