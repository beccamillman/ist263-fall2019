<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bites By Becca</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<main>
    <img src="week-08/donuts.png" alt="Donuts" height=300px/> 
        <div class="container">
            <label for="select">Select your flavor:</label>
            <select id="select" name="select">
            
              <option value="donuts">Glazed donut</option>
              <option value="donuts">Plain vanilla donut with vanilla icing</option>
              <option value="donuts">Plain vanilla donut with vanilla icing</option>
              <option value="donuts">Chocolate glazed donut</option>
              <option value="donuts">Chocolate donut with chocolate icing</option>

        <div class="container">
            <label for="select">Select your quantity:</label>

              <option value="4-pack">4-pack</option>
              <option value="8-pack">8-pack</option>

        <div class="card">
                <p><button>Add to Cart</button></p>
              </div>
