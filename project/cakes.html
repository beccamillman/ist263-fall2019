<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bites By Becca</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <img src="week-08/cakes.png" alt="Cakes" height= 300px />
    <img src="week-08/cupcakes.jpg" alt="Cupcakes" height= 300px />
    <img src="week-08/cake-balls.jpg" alt="Cake Balls" height= 300px />
<main>
    <div class="container">
        <label for="select">Select your product:</label>
        <select id="select" name="select">
          <option value="cakes">Cakes</option>
          <option value="cupcakes">Cupcakes</option>
          <option value="cakeballs">Cake Balls</option>
        </select> 
    </div>
    <div class="container">
        <label for="select">Select your flavor:</label>
        <select id="select" name="select">
          <option value="cakes">Chocolate cake with chocolate frosting</option>
          <option value="cakes">Chocolate cake with vanilla frosting</option>
          <option value="cakes">Vanilla cake with chocolate frosting</option>
          <option value="cakes">Vanilla cake with vanilla frosting</option>
          <option value="cakes">Red Velvet cake with cream cheese frosting</option>
          <option value="cakes">Carrot cake with cream cheese frosting</option>
        </select> 
    </div>
    <div class="container">
        <label for="select">Select your quantity:</label>
        <select id="select" name="select">
          <option value="4-pack">4-pack</option>
          <option value="8-pack">8-pack</option>
          <option value="12-pack">12-pack</option>
          <option value="24-pack">24-pack</option>
        </select> 
    </div>
    <div class="card">
            <p><button>Add to Cart</button></p>
          </div>
        
</main>
</body>
</html>
